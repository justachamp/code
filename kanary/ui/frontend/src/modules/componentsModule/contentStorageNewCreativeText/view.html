<div  class="">

    <h2>Untitled creative</h2>

    <form class="form-horizontal ">

        <div class="control-group row-fluid">
            <label class="control-label">Creative name</label>

            <div class="controls ">
                <input class="input-block-level" type="text" data-bind="value: name"/>
            </div>
        </div>

        <div class="control-group row-fluid">
            <label class="control-label">HTML code</label>

            <div class="controls ">
                <textarea rows="10" class="input-block-level" data-bind="value: url"></textarea>
            </div>
        </div>

        <div class="control-group row-fluid">

            <div class="controls ">
                <button data-bind="click: save">Save</button>
            </div>
        </div>

    </form>


</div>
