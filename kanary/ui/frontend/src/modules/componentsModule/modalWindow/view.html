<!-- MODAL WINDOW HTML -->

<section id="modal" class="modal" data-bind="css: { in: modalVM.isOpened }">
    <i class="icon-notify"></i>

    <h2 data-bind="text: modalVM.title"></h2>

    <!-- ko if: _.isString(modalVM.content()) -->
        <div data-bind="template: { name: 'modalmessage-line', data: modalVM.content }"></div>
    <!-- /ko -->
    <!-- ko if: _.isArray(modalVM.content()) -->
        <div data-bind="template: { name: 'modalmessage-multiline', data: modalVM.content }"></div>
    <!-- /ko -->
    <!-- ko if: modalVM.type() === 'custom' -->
        <div data-bind="template: { name: modalVM.template, data: modalVM.customVM}"></div>
    <!-- /ko -->
    <br>

    <!-- ko if: modalVM.type() === 'alert' -->
    <a href="#" class="btn -t-close-modal" data-bind="click: modalVM.closeModal">Ok</a>
    <!-- /ko -->

    <!-- ko if: ( modalVM.type() === 'confirm') -->
    <a href="#" class="btn" data-bind="click: modalVM.confirm">Ok</a>
    <a href="#" class="btn" data-bind="click: modalVM.reject">Cancel</a>
    <!-- /ko -->

<script type="text/html" id="modalmessage-line">
    <p data-bind="html: $data" class="-t-error-message"></p>
</script>
<script type="text/html" id="modalmessage-multiline">
    <p data-bind="foreach: { data: $data, as: 'text' }">
        <span class='-t-error-message' data-bind="html: text"></span><br/>
    </p>
</script>
</section>
