<div class="website signin">
    <div ng-include="'assets/views/site-header.html'"></div>
    <div class="site-container">
        <div class="half center-me">
            <h2>Reset Password</h2>
            <div ng-if="!backendok">
                <form class="signin-form panel" name="forms.form" novalidate ng-submit="submitResetPass()">
                    <div class="form-group">
                        <errors data="errors.nonFieldServerErrors"></errors>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="password">New Password</label>
                            <input type="password" class="form-control domain" name="password"
                                   ng-model="registration.password" validate-server required ng-minlength="4"
                                   ng-model-options="{ debounce: { 'default': 750, 'blur': 0 }}"/>
                        </div>
                        <div ng-class="{notSubmitted: !forms.form.$submitted}" ng-if="forms.form.password.$dirty || forms.form.$submitted" ng-messages="forms.form.password.$error" ng-messages-multiple
                             class="msg-error" ng-messages-include="app/common/validation/default-messages.html"
                             cc-server-messages>
                            <div ng-message="minlength">Password must contain at least 4 chars.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="password2">Confirm Password</label>
                            <input type="password" class="form-control domain" name="password2"
                                   ng-model="registration.password2" password-match="registration.password"
                                   ng-model-options="{ debounce: { 'default': 750, 'blur': 0 }}"
                                   validate-server required/>
                        </div>
                        <div ng-class="{notSubmitted: !forms.form.$submitted}"
                             ng-if="forms.form.password2.$dirty || forms.form.$submitted"
                             ng-messages="forms.form.password2.$error"
                             ng-messages-multiple
                             class="form-group inputW soft-top msg-error"
                             ng-messages-include="app/common/validation/default-messages.html"
                             cc-server-messages></div>
                    </div>
                    <div class="form-actions">
                        <button class="g4-button" type="submit"><span>Save Changes</span></button>
                    </div>
                </form>
            </div>
            <div ng-if="backendok" class="panel">
                <h3>Success!</h3>
                <p>Your password has been changed, <a href="/signin">Sign In</a>.</p>
            </div>
    </div>
</div>
    <div class="site-footer" ng-include="'assets/views/site-footer.html'"></div>
</div>
